<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>Andrey WebApp - Контактная форма</title>
    <link rel="stylesheet" href="/page_2/style.css">
    <script src="/progress.js"></script>
</head>
<body>
    <!-- Невидимая прокручиваемая область для предотвращения закрытия -->
    <div class="scroll-buffer"></div>
    
    <!-- Статичная челка сверху -->
    <div class="static-header"></div>
    

    <div class="container">
        <div class="title">Контактная форма</div>
        
        <div class="form-paper">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="age">Сколько тебе лет?</label>
                    <input type="number" id="age" name="age" min="16" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="income">Сколько зарабатываешь на данный момент?</label>
                    <input type="text" id="income" name="income" placeholder="Например: 50000 руб/мес" required>
                </div>
                
                <div class="form-group">
                    <label for="occupation">Чем занимаешься, какие успехи в данном направлении?</label>
                    <textarea id="occupation" name="occupation" rows="4" placeholder="Расскажи о своей работе, учебе, увлечениях и успехах..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="motivation">Почему хотел бы узнать поподробнее про работу с банками?</label>
                    <textarea id="motivation" name="motivation" rows="4" placeholder="Расскажи, почему тебя интересует работа с банками..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="teamwork">На сколько от 1/10 тебе нужен данный гайд.</label>
                    <input type="text" id="teamwork" name="teamwork" placeholder="Оцени от 1 до 10" required>
                </div>
            </form>
        </div>
        
        <button class="lets-go" id="submitBtn">Я заполнил! Что дальше?</button>
    </div>

    <!-- Попап для статуса сохранения -->
    <div class="save-popup" id="savePopup">
        <div class="save-popup-content">
            <div class="save-spinner"></div>
            <div class="save-text">Данные отправлены. Сохраняются...</div>
        </div>
    </div>

    <script src="/page_2/main.js"></script>
</body>
</html>
