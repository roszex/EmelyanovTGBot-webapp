<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Form Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
        }
        .log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Telegram Form Test</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="age">–í–æ–∑—Ä–∞—Å—Ç:</label>
                <input type="number" id="age" value="25" required>
            </div>
            
            <div class="form-group">
                <label for="occupation">–ü—Ä–æ—Ñ–µ—Å—Å–∏—è:</label>
                <textarea id="occupation" rows="3" required>Telegram —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫</textarea>
            </div>
            
            <div class="form-group">
                <label for="income">–î–æ—Ö–æ–¥:</label>
                <input type="text" id="income" value="90000 —Ä—É–±/–º–µ—Å" required>
            </div>
            
            <div class="form-group">
                <label for="motivation">–ú–æ—Ç–∏–≤–∞—Ü–∏—è:</label>
                <input type="text" id="motivation" value="10 –∏–∑ 10" required>
            </div>
            
            <div class="form-group">
                <label for="teamwork">–ö–æ–º–∞–Ω–¥–Ω–∞—è —Ä–∞–±–æ—Ç–∞:</label>
                <textarea id="teamwork" rows="3" required>–ì–æ—Ç–æ–≤ —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –∫–æ–º–∞–Ω–¥–µ</textarea>
            </div>
            
            <button type="button" onclick="submitForm()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ä–º—É</button>
        </form>
        
        <div id="logs" class="log"></div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–æ–π –ª–æ–≥–≥–µ—Ä
        function log(message) {
            const logDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            log('=== TELEGRAM FORM TEST STARTED ===');
            log('URL: ' + window.location.href);
            log('User ID: ' + new URLSearchParams(window.location.search).get('user_id'));
            log('Telegram WebApp: ' + (window.Telegram && window.Telegram.WebApp ? 'Available' : 'Not available'));
            
            if (window.Telegram && window.Telegram.WebApp) {
                log('Telegram WebApp Version: ' + window.Telegram.WebApp.version);
                log('Telegram WebApp Platform: ' + window.Telegram.WebApp.platform);
            }
        });

        async function submitForm() {
            log('=== SUBMITTING FORM ===');
            
            try {
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                const formData = {
                    age: document.getElementById('age').value,
                    occupation: document.getElementById('occupation').value.trim(),
                    income: document.getElementById('income').value.trim(),
                    motivation: document.getElementById('motivation').value.trim(),
                    teamwork: document.getElementById('teamwork').value.trim()
                };
                
                log('Form data: ' + JSON.stringify(formData, null, 2));
                
                // –ü–æ–ª—É—á–∞–µ–º user_id
                const userId = new URLSearchParams(window.location.search).get('user_id') || 'test_user';
                log('User ID: ' + userId);
                
                // API URL
                const apiUrl = window.location.origin + '/api/user/' + userId;
                log('API URL: ' + apiUrl);
                
                // –ü—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ form_data: formData })
                });
                
                log('Response status: ' + response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    log('Success: ' + JSON.stringify(result, null, 2));
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.showAlert('–§–æ—Ä–º–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
                    }
                } else {
                    const errorText = await response.text();
                    log('Error: ' + errorText);
                    throw new Error('HTTP ' + response.status + ': ' + errorText);
                }
                
            } catch (error) {
                log('Exception: ' + error.message);
                
                // Fallback: —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                try {
                    const fallbackData = {
                        userId: new URLSearchParams(window.location.search).get('user_id') || 'test_user',
                        formData: formData,
                        timestamp: new Date().toISOString(),
                        savedLocally: true
                    };
                    
                    localStorage.setItem('telegram_form_fallback', JSON.stringify(fallbackData));
                    log('Data saved to localStorage as fallback');
                    
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.showAlert('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –ª–æ–∫–∞–ª—å–Ω–æ (—Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω)');
                    }
                    
                } catch (localStorageError) {
                    log('localStorage error: ' + localStorageError.message);
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.showAlert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
                    }
                }
            }
        }
    </script>
</body>
</html>
