<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
        }
        .log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background-color: #4CAF50; }
        .error { background-color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç —Ñ–æ—Ä–º—ã</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="age">–í–æ–∑—Ä–∞—Å—Ç:</label>
                <input type="number" id="age" value="25" required>
            </div>
            
            <div class="form-group">
                <label for="occupation">–ü—Ä–æ—Ñ–µ—Å—Å–∏—è:</label>
                <textarea id="occupation" rows="3" required>–¢–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫ Telegram WebApp</textarea>
            </div>
            
            <div class="form-group">
                <label for="income">–î–æ—Ö–æ–¥:</label>
                <input type="text" id="income" value="80000 —Ä—É–±/–º–µ—Å" required>
            </div>
            
            <div class="form-group">
                <label for="motivation">–ú–æ—Ç–∏–≤–∞—Ü–∏—è:</label>
                <input type="text" id="motivation" value="10 –∏–∑ 10" required>
            </div>
            
            <div class="form-group">
                <label for="teamwork">–ö–æ–º–∞–Ω–¥–Ω–∞—è —Ä–∞–±–æ—Ç–∞:</label>
                <textarea id="teamwork" rows="3" required>–ì–æ—Ç–æ–≤ —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –∫–æ–º–∞–Ω–¥–µ –∏ –æ—Ç–ª–∞–∂–∏–≤–∞—Ç—å –ø—Ä–æ–±–ª–µ–º—ã</textarea>
            </div>
            
            <button type="button" onclick="submitForm()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ä–º—É</button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="logs" class="log"></div>
    </div>

    <script src="progress.js"></script>
    <script>
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º console.log
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToLog(message, type = 'log') {
            const logDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== –§–û–†–ú–ê –¢–ï–°–¢ –ó–ê–ü–£–©–ï–ù ===');
            console.log('URL:', window.location.href);
            console.log('User ID –∏–∑ URL:', new URLSearchParams(window.location.search).get('user_id'));
            console.log('ProgressManager –¥–æ—Å—Ç—É–ø–µ–Ω:', !!window.progressManager);
            if (window.progressManager) {
                console.log('ProgressManager userId:', window.progressManager.userId);
                console.log('ProgressManager apiBase:', window.progressManager.apiBase);
            }
        });

        async function submitForm() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É...';
            
            console.log('=== –ù–ê–ß–ò–ù–ê–ï–ú –û–¢–ü–†–ê–í–ö–£ –§–û–†–ú–´ ===');
            
            try {
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                const formData = {
                    age: document.getElementById('age').value,
                    occupation: document.getElementById('occupation').value.trim(),
                    income: document.getElementById('income').value.trim(),
                    motivation: document.getElementById('motivation').value.trim(),
                    teamwork: document.getElementById('teamwork').value.trim()
                };
                
                console.log('–°–æ–±—Ä–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã:', formData);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º ProgressManager
                if (!window.progressManager) {
                    throw new Error('ProgressManager –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                console.log('ProgressManager –Ω–∞–π–¥–µ–Ω, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ...');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                await window.progressManager.saveFormData(formData);
                
                console.log('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ –§–æ—Ä–º–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.showAlert('–§–æ—Ä–º–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã:', error);
                
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –≤ Telegram
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.showAlert(`–û—à–∏–±–∫–∞: ${error.message}`);
                }
            }
        }
    </script>
</body>
</html>
